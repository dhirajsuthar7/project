<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meet Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0f172a;
  --panel:#111827;
  --card:#1f2933;
  --primary:#2563eb;
  --danger:#dc2626;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Top Bar */
.header{
  height:60px;
  background:var(--panel);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid #1f2937;
}

.header .logo{
  font-weight:600;
  font-size:18px;
}

.header .time{
  color:var(--muted);
}

/* Main */
.main{
  flex:1;
  display:flex;
}

/* Video Area */
.video-area{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:15px;
  padding:20px;
}

.video{
  background:linear-gradient(135deg,#1f2933,#020617);
  border-radius:14px;
  position:relative;
  overflow:hidden;
}

.video::after{
  content:"Camera Off";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  font-size:14px;
}

.video .name{
  position:absolute;
  bottom:8px;
  left:8px;
  background:rgba(0,0,0,0.6);
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
}

/* Side Panel */
.side{
  width:300px;
  background:var(--panel);
  border-left:1px solid #1f2937;
  padding:15px;
}

.side h3{
  margin-bottom:10px;
  font-size:14px;
  color:var(--muted);
}

.participant{
  padding:10px;
  background:var(--card);
  border-radius:10px;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  gap:10px;
}

/* Controls */
.controls{
  height:80px;
  background:var(--panel);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  border-top:1px solid #1f2937;
}

.btn{
  width:52px;
  height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--card);
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  transform:scale(1.08);
}

.btn.primary{background:var(--primary);}
.btn.danger{background:var(--danger);}

@media(max-width:900px){
  .side{display:none;}
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <div class="logo">Meet Clone</div>
  <div class="time" id="time"></div>
</div>

<!-- Main -->
<div class="main">

  <!-- Videos -->
  <div class="video-area">
    <div class="video"><div class="name">You</div></div>
    <div class="video"><div class="name">Rahul</div></div>
    <div class="video"><div class="name">Aman</div></div>
    <div class="video"><div class="name">Sneha</div></div>
  </div>

  <!-- Side -->
  <div class="side">
    <h3>Participants</h3>
    <div class="participant"><i class="fa-solid fa-user"></i> You</div>
    <div class="participant"><i class="fa-solid fa-user"></i> Rahul</div>
    <div class="participant"><i class="fa-solid fa-user"></i> Aman</div>
    <div class="participant"><i class="fa-solid fa-user"></i> Sneha</div>
  </div>

</div>

<!-- Controls -->
<div class="controls">
  <div class="btn"><i class="fa-solid fa-microphone-slash"></i></div>
  <div class="btn"><i class="fa-solid fa-video-slash"></i></div>
  <div class="btn"><i class="fa-solid fa-desktop"></i></div>
  <div class="btn primary"><i class="fa-solid fa-user-plus"></i></div>
  <div class="btn danger"><i class="fa-solid fa-phone"></i></div>
</div>

<script>
function updateTime(){
  const now = new Date();
  document.getElementById("time").innerText =
    now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
